<form class="form form-horizontal">
    {% csrf_token %}
    <div class="card mb-3">
        <div class="card-header border-bottom">
            <h5 class="content-color-primary mb-0">Смена телефона</h5>
        </div>
        <div class="card-body">
          <div class="col-12">
              <div class="form-group row">
                  <div class="col-sm-3 col-form-label">
                      <label for="id_phone">Новый телефон</label>
                  </div>
                  <div class="col-sm-9">
                    <input type="number" name="phone" id="id_phone" class="form-control">
                  </div>
              </div>
          </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-sm custom_color border create_fullscreen_hide_2" style="position: relative; top: -10px; left: -10px;">Отмена</button>
            <button type="button" class="btn btn-sm btn-success float-right" id="u_edit_phone_btn">Создать</button>
        </div>
    </div>
</form>
