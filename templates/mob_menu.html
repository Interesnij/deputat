<div class="offcanvas-container is-triggered offcanvas-container-reverse" id="mobile-menu">
  <span class="offcanvas-close"><i class="fe-icon-x"></i></span>
      <div class="px-4 pb-4">
        <h6>Меню</h6>
        <div class="d-flex justify-content-between pt-2">
          {% if request.user.is_authenticated %}
          <a class="btn btn-primary btn-sm btn-block" href="{% url 'user_news' %}">
            <i class="fe-icon-user"></i>&nbsp;Профиль
          </a>
          {% else %}
          <a class="btn btn-primary btn-sm btn-block" href="{% url 'auth' %}">
            <i class="fe-icon-user"></i>&nbsp;Войти
          </a>
          {% endif %}
        </div>
      </div>
      <div class="offcanvas-scrollable-area border-top" style="height:calc(100% - 235px); top: 144px;">
        <div class="accordion mobile-menu" id="accordion-menu">
          <div class="card">
            <div class="card-header">
              <a class="mobile-menu-link {% if main_url == current_url %}active{% endif %}" href="{{ main_url }}">Главная</a>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <a class="mobile-menu-link" href="{% url 'elect_list' %}">Чиновники</a>
              <a class="collapsed" href="#blog-submenu" data-toggle="collapse"></a>
            </div>
            <div class="collapse" id="blog-submenu" data-parent="#accordion-menu">
              <div class="card-body">
                <ul>
                  {% for object in federal_elect_list %}
                  <li class="dropdown-item">
                    <a href="{% url 'authority_index' slug=object.slug %}">{{ object.name }}</a>
                  </li>
                  {% endfor %}
                </ul>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <a class="mobile-menu-link" href="">Новости</a>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <a class="mobile-menu-link" href="">О проекте</a>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <a class="mobile-menu-link" href="">Контакты</a>
            </div>
          </div>
        </div>
      </div>
      <div class="offcanvas-footer px-4 pt-3 pb-2 text-center">
        <a class="social-btn sb-style-3 sb-twitter" href="#"><i class="socicon-twitter"></i></a>
        <a class="social-btn sb-style-3 sb-facebook" href="#"><i class="socicon-facebook"></i></a>
        <a class="social-btn sb-style-3 sb-pinterest" href="#"><i class="socicon-pinterest"></i></a>
        <a class="social-btn sb-style-3 sb-instagram" href="#"><i class="socicon-instagram"></i></a>
      </div>
    </div>
