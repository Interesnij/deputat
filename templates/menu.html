          <input type="radio" name="radio_options" id="radio_option1" checked=""> Структура

              <span class="menu-title text-truncate" data-i18n="Dashboards">Органы власти</span>

            <ul class="menu-content">
              {% for object in federal_elect_list %}

                  <a class="d-flex align-items-center ajax" href="{% url 'authority_index' slug=object.slug %}">

            </ul>
          </li>
            <li class="nav-item has-sub">
              <a class="d-flex align-items-center pointer a_has_sub">

              </a>
              <ul class="menu-content" style="max-height: 600px;overflow: auto;">
                {% for object in regions %}
                  <li>
                    <a class="d-flex align-items-center ajax" href="{% url 'region_detail' slug=object.slug %}">
                      <span class="menu-item">{{ object.name|truncatechars:22 }}</span>
                    </a>
                  </li>
                {% endfor %}
              </ul>
            </li>
        </ul>
