
<div class="card mb-4">
  <div class="row">
    <div style="flex: 0 0 15%;max-width:20%;padding:5px;">
      <a class="btn btn-sm border create_ajax" data-href="{% url 'u_doc_load' %}" style="width: -webkit-fill-available;">
        <svg fill="currentColor" class="svg_default" style="width: 19px;" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 11H6.83l3.58-3.59L9 6l-6 6 6 6 1.41-1.41L6.83 13H21z"/></svg>
      </a>
    </div>
    <div style="flex: 0 0 70%;max-width:70%;padding:5px;">
        <h5 class="btn btn-sm border" style="width: -webkit-fill-available;padding: 10px 0px;">Добавить</h5>
    </div>
    <div style="flex: 0 0 15%;max-width:15%;padding:5px;">
      <a class="btn btn-sm border create_fullscreen_hide_2" style="width: -webkit-fill-available;">
        <svg fill="currentColor" class="svg_default" style="width: 17px;" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </a>
    </div>
  </div>

  <div class="card-body">

{% if object_list %}
<div style="padding-bottom:10px;display: flex; flex-wrap: wrap;" class="is_load_paginate" data-link="/users/load/u_doc_load/">
{% for object in object_list %}
<div class="mb-1 border load_pag {% if forloop.last %}load_last{% endif %}" style="position: relative;width: 100%;padding:5px 10px">
  <div style="display:flex" data-pk="{{ object.pk }}">
      <svg fill="currentColor" style="width:30px;heigth:30px" class='svg_default' viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none"/><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
      </svg>
      <div class="media-body" style="padding-top: 8px; padding-left: 5px;margin-right:40px">
          <h6>
            <a href="{{ object.file.url }}" style="white-space: nowrap;" target="_blank" rel="nofollow">{{ object.title }}</a>
          </h6>
      </div>
  </div>
  <span class="item_attach_circle doc_load_several" style="top: 8px;">
      <svg fill="currentColor" viewBox="0 0 24 24">
        <path d="M24 24H0V0h24v24z" fill="none"/><circle cx="12" cy="12" r="8"/>
      </svg>
  </span>
</div>
  {% endfor %}

</div>
{% else %}
<div class="card mb-3 centered">
  <h5 style="text-align: center;margin: 20px;"> Список документов пустой.</h5>
</div>
{% endif %}
</div>
</div>
