
<div class="card mb-4">
  <div class="row">
    <div style="flex: 0 0 15%;max-width:15%;padding:5px;">
      <a class="btn btn-sm border create_ajax" data-href="{% url 'u_music_load' %}" style="width: -webkit-fill-available;">
        <svg fill="currentColor" class="svg_default" style="width: 19px;" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 11H6.83l3.58-3.59L9 6l-6 6 6 6 1.41-1.41L6.83 13H21z"/></svg>
      </a>
    </div>
    <div style="flex: 0 0 70%;max-width:70%;padding:5px;">
        <h5 class="btn btn-sm border u_music_add" style="width: -webkit-fill-available;padding: 10px 0px;">Добавить аудио</h5>
    </div>
    <div style="flex: 0 0 15%;max-width:15%;padding:5px;">
      <a class="btn btn-sm border create_fullscreen_hide_2" style="width: -webkit-fill-available;">
        <svg fill="currentColor" class="svg_default" style="width: 17px;" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </a>
    </div>
  </div>

  <div class="card-body">

{% if object_list %}
<div style="padding-bottom:10px;display: flex; flex-wrap: wrap;" class="is_load_paginate" data-link="/users/load/u_music_load/">
{% for object in object_list %}
<div class="border load_pag {% if forloop.last %}load_last{% endif %}" style="position: relative;width: 100%;padding:5px 10px; margin-bottom:7px">
  <div class="media p-1" music-counter="{{ forloop.counter0|add:page_obj.start_index }}">
        <a class="pointer music_list_item">
          {% if object.artwork_url %}
            <img style="width:40px;heigth:auto" src="{{ object.artwork_url.url }}" />
          {% else %}
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
          {% endif %}
        </a>
      <div class="media-body doc_media_body" style="line-height: 8px;">
          <h6 class="music_list_item pointer" style="width: 80%;overflow: hidden;margin-top: 3px;"><a>{{ object.title }}</a></h6>
          <a class="ajax small" href="{% url 'user' pk=object.creator.pk %}">{{ object.creator.get_full_name }}</a>
      </div>
  </div>
  <span class="item_attach_circle track_load_several" style="top: 8px;">
      <svg fill="currentColor" viewBox="0 0 24 24">
        <path d="M24 24H0V0h24v24z" fill="none"/><circle cx="12" cy="12" r="8"/>
      </svg>
  </span>
</div>
  {% endfor %}

</div>
{% else %}
<div class="card mb-3 centered">
  <h5 style="text-align: center;margin: 20px;"> Основной плейлист пустой.</h5>
</div>
{% endif %}
</div>
</div>
