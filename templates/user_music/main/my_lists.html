{% if is_have_lists %}
<div class="media mt-3" style="display:flex;align-items: flex-start;padding-left: 7px;padding-right: 7px;">
    <h5 class="mt-1" style="flex: 1;">Мои плейлисты ({{ count_lists }})</h5>
</div>
<div class="row no-gutters" style="overflow-x: auto;">
    <div class="col-12">
        <ul style="width:max-content;list-style: none;">
            {% for object in get_lists %}
            <li class="album_item">
                <div class="card file-manager-item folder cover_block border" data-uuid="{{ object.uuid }}">
                    <div class="card-img-top file-logo-wrapper">
                        <div class="dropdown float-right">
                            <svg class="pointer" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-vertical toggle-dropdown mt-n25"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>
                            <div class="dropdown-menu" style="left: -100px;top: 15px;">
                                <span class="dropdown-item pointer u_playlist_edit">Изменить</span>
                                <span class="dropdown-item pointer u_playlist_remove">Удалить</span>
                                <span class="dropdown-item copy_link">Копировать ссылку</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-center w-100">
                        <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                        </div>
                    </div>
                    <a href="{% url 'user_playlist' pk=user.pk uuid=object.uuid %}" class="ajax">
                    <div class="card-body pt-0">
                        <div class="content-wrapper">
                            <p class="card-text file-name mb-0 playlist_name" style="text-align: left;" data-name="{{ object.name }}">{{ object.name }}</p>
                            <p class="card-text file-size mb-0">{{ object.count_tracks }}</p>
                        </div>
                        <small class="file-accessed text-muted">{{ object.get_type_display }}</small>
                    </div>
                    </a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endif %}
