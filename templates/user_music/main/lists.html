{% if user.is_have_playlists %}
<div class="media mt-3" style="display:flex;align-items: flex-start;padding-left: 7px;padding-right: 7px;">
    <h5 class="mt-1" style="flex: 1;">Плейлисты {{ user.get_full_name_genitive }} ({{ user.count_doc_lists }})</h5>
</div>
<div class="row no-gutters" style="overflow-x: auto;">
    <div class="col-12">
        <ul style="width:max-content;list-style: none;">
            {% for object in user.get_playlists %}
            <li class="album_item">
                <div class="card file-manager-item folder cover_block border" data-uuid="{{ object.uuid }}">
                    <div class="card-img-top file-logo-wrapper">
                        <div class="d-flex align-items-center justify-content-center w-100">
                          <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-folder">
                              <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                          </svg>
                        </div>
                    </div>
                    <a href="{% url 'user_docs_list' pk=user.pk uuid=object.uuid %}" class="ajax">
                    <div class="card-body pt-0">
                        <div class="content-wrapper">
                            <p class="card-text file-name mb-0" data-name="{{ object.name }}">{{ object.name }}</p>
                            <p class="card-text file-size mb-0">{{ object.count_docs }}</p>
                        </div>
                        <small class="file-accessed text-muted">{{ object.get_type_display }}</small>
                    </div>
                    </a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endif %}
