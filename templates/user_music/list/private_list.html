{% extends "base.html" %}
{% block title %}{{ list.name }} | Аудиозаписи {{ user.get_full_name_genitive }}{% endblock %}
{% block content %}

<div class="container mt-3 pk_saver" data-pk="{{ user.pk }}" data-uuid="{{ list.uuid }}">
        <div class="row no-gutters">
            <div style="flex: 0 0 100%;max-width:100%;padding:5px;">
              <a class="btn btn-sm btn_default border ajax" href="{% url 'user_music' pk=user.pk %}" style="width: -webkit-fill-available;">
                <svg fill="currentColor" class="svg_default" style="width: 19px;" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M21 11H6.83l3.58-3.59L9 6l-6 6 6 6 1.41-1.41L6.83 13H21z"/></svg>
              </a>
            </div>
        </div>

    <div class="media mt-3" style="display:flex;align-items: flex-start;padding-left: 7px;padding-right: 7px;">
        <h5 class="mt-1" style="flex: 1;">{{ list.name }} - аудиозаписи {{ user.get_full_name_genitive }} ({{ list.count_tracks }})</h5>
    </div>

    <div class="row is_paginate no-gutters">
        <div class="card mb-3 centered doc_empty" style="width:100%;">
            <h6 style="margin: 20px;text-align: center;"> Пользователь закрыл раздел аудиозаписей...</h6>
        </div>
    </div>
</div>

{% endblock %}
