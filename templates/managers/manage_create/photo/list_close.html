
<form id="photo_delete_form">
  {% csrf_token %}

  <div class="row justify-content-center">
    <div class="card">
      Закрыть фотоальбом {{ object.creator.get_full_name_genitive }} "{{ object.name }}"
      <div class="card-body">
          <div class="form-group">
            <textarea name="description" class="form-control bg-light-secondary border-0" rows="4" placeholder="Опишите причину удаления"></textarea>
          </div>
          <br>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-success float-right create_photo_List_close_btn" data-uuid="{{ object.uuid }}">Закрыть</button>
    </div>
  </div>
</div>
</form>
