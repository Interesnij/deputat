
<form class="mt-5" data-uuid="{{ comment.pk }}">
  {% csrf_token %}

    <div class="card">
      Закрыть комментарий {{ comment.text }}
      <div class="card-body">
          <div class="form-group">
            <textarea name="description" class="form-control bg-light-secondary border-0" rows="4" placeholder="Опишите причину удаления"></textarea>
          </div>
          <br>
      </div>
      <div class="card-footer">
        <button class="btn custom_color border window_fullscreen_hide_2" style="position: absolute;">Отмена</button>
        <button type="button" id="create_blog_comment_close_btn" class="btn btn-success float-right">Закрыть</button>
    </div>
  </div>
</form>
