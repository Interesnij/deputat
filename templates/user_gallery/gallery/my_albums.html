{% if user.is_have_my_albums %}
<div class="media mt-3" style="display:flex;align-items: flex-start;padding-left: 7px;padding-right: 7px;">
  <h5 class="mt-1" style="flex: 1;">Мои альбомы</h5>
  <span>{{ user.count_albums }}</span>
</div>
<div class="row overflow-x-auto no-gutters">
  <div class="col-12">

  <ul style="width:max-content;list-style: none;">
    {% for object in user.get_my_albums %}
        <li class="album_item">
          <div class="cover_block" data-uuid="{{ object.uuid }}">
              <div class="card rounded-0 border-0">
                  <div class="card-header">
                      <div class="media">
                          <div class="media-body" style="white-space:nowrap;overflow:hidden;">
                              <h6 class="mb-0">{{ object.title }}</h6>
                          </div>
                          {% if object.is_user_album %}
                          <div class="dropdown d-inline-block" style="margin-left: 2rem;">
                              <a style="cursor:pointer;width:18px;position: absolute;right: -25px;">
                                <svg class="svg_default" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                              </a>
                              <div class="dropdown-menu" style="left: -100px;">
                                  <span class="dropdown-item pointer u_album_edit">Изменить</span>
                                  <span class="dropdown-item pointer u_album_remove">Удалить</span>
                              </div>
                          </div>
                          {% endif %}
                      </div>
                  </div>
                  <div class="card-body">
                    <a href="{% url 'user_album' pk=user.pk list_pk=object.pk %}" class="ajax">
                        {% if object.get_cover_photo %}
                          <img style="object-fit: cover;height: 150px;width: 170px;" src="{{ object.get_cover_photo }}" />
                        {% else %}
                          <img style="object-fit: cover;height: 150px;width: 170px;" src="/static/images/no_img/album.jpg" />
                        {% endif %}
                    </a>
                  </div>
              </div>
          </div>
        </li>
    {% endfor %}
  </ul>
  </div>
</div>
{% endif %}
