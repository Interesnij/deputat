{% if is_have_lists %}
<div class="media mt-3" style="display:flex;align-items: flex-start;padding-left: 7px;padding-right: 7px;">
  <h5 class="mt-1" style="flex: 1;">Мои альбомы ({{ count_lists }})</h5>
</div>
<div class="row no-gutters" style="overflow-x: auto;">
  <div class="col-12">

  <ul style="width:max-content;list-style: none;">
    {% for object in get_lists %}
        <li class="list_item">
          <div class="cover_block" data-uuid="{{ object.uuid }}">
              <div class="card rounded-0 border-0">
                  <div class="card-header">
                      <div class="media">
                          <div class="media-body" style="white-space:nowrap;overflow:hidden;">
                              <h6 class="mb-0">{{ object.name }}</h6>
                          </div>
                      </div>
                  </div>
                  <div class="card-body">
                    <a href="{% url 'user_photo_list' uuid=object.uuid %}" class="ajax">
                        {% if object.get_cover_photo %}
                          <img style="object-fit: cover;height: 150px;width: 170px;" src="{{ object.get_cover_photo }}" />
                        {% else %}
                          <img style="object-fit: cover;height: 150px;width: 170px;" src="/static/images/no_img/list.jpg" />
                        {% endif %}
                    </a>
                  </div>
              </div>
          </div>
        </li>
    {% endfor %}
  </ul>
  </div>
</div>
{% endif %}
