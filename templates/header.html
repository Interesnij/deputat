<header class="navbar-wrapper ">
      <div class="container">
        <div class="d-table-cell align-middle pr-md-3">
          <a class="navbar-brand mr-1" href="{% url 'main' %}" style="font-size: 20px;">
            Депутат
          </a>
          </div>
        <div class="d-table-cell align-middle w-100 pl-md-3">
          <div class="navbar justify-content-end justify-content-lg-between">
            <form class="search-box" method="get">
              <input type="text" id="site-search" placeholder="Что будем искать?"><span class="search-close"><i class="fe-icon-x"></i></span>
            </form>
            <ul class="navbar-nav d-none d-lg-block">
              <li class="nav-item {% if main_url == current_url %}active{% endif %}">
                <a class="nav-link" href="{{ main_url }}">Главная</a>
              </li>
              <li class="nav-item dropdown-toggle">
                <a class="nav-link" href="{% url 'elect_list' %}">Чиновники</a>
                <ul class="dropdown-menu">
                  {% for object in federal_elect_list %}
                  <li class="dropdown-item">
                    <a href="{% url 'authority_index' slug=object.slug %}">{{ object.name }}</a>
                  </li>
                  {% endfor %}
                </ul>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="">Новости</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="">О проекте</a></li>
              <li class="nav-item"><a class="nav-link" href="">Контакты</a></li>
            </ul>
            <div>
              <ul class="navbar-buttons d-inline-block align-middle">
                <li class="d-block d-lg-none">
                  <a href="#mobile-menu" data-toggle="offcanvas"><i class="fe-icon-menu"></i></a>
                </li>
                <li>
                  <a href="#" data-toggle="search"><i class="fe-icon-search"></i></a>
                </li>
              </ul>
              {% if request.user.is_authenticated %}
                <a class="btn btn-gradient ml-3 d-none d-xl-inline-block" href="{% url 'user_news' %}">Профиль</a>
              {% else %}
                <a class="btn btn-gradient ml-3 d-none d-xl-inline-block" href="{% url 'auth' %}">Войти</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </header>
