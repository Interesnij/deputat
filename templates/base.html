{% load static %}
<!doctype html>
<html class="loading" lang="en">
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta property="og:type" content="website" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>{% block title %}{% endblock %}</title>
		{% block meta %}{% endblock %}

    <link rel="stylesheet" media="all" type="text/css" href="/static/styles/bootstrap.css">
    <link rel="stylesheet" media="all" type="text/css" href="/static/styles/bootstrap-extended.css">
		<link rel="stylesheet" media="none" onload="if(media!='all')media='all'" type="text/css" href="/static/styles/components.css">
    <link rel="stylesheet" media="none" onload="if(media!='all')media='all'" type="text/css" href="/static/styles/dark-layout.css">
		<link rel="stylesheet" media="none" onload="if(media!='all')media='all'" type="text/css" href="/static/styles/demo.css">
</head>

<body class="navbar-floating footer-static">
		{% include "navbar.html" %}
		{% include "menu.html" %}

		<div class="app-content content">
      <div class="content-overlay"></div>
      <div class="header-navbar-shadow"></div>
			<span id="ajax">
				<span id="reload_block">
					{% block content %}
					{% endblock %}
				</span>
			</span>
		</div>

		<div class="card mb-3 window_fullscreen border" style="display:none">
		  <span class="window_fullscreen_hide">
		    <svg class="svg_default svg_default_30" fill="currentColor" viewBox="0 0 24 24">
		      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
		      <path d="M0 0h24v24H0z" fill="none"/>
		    </svg>
		  </span>
		  <div id="window_loader" style="margin-top:30px;position:relative;"></div>
		</div>
		<div class="sidenav-overlay"></div>
		<div class="drag-target"></div>

		<script src="/static/scripts/get.js" type="text/javascript"></script>
		{% if request.user.is_manager %}
			<script defer src="/static/scripts/progs/manager.js"></script>
		{% endif %}
</body>
</html>
