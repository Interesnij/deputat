{% extends "base.html" %}
{% block title %}Главная страница{% endblock %}
{% block content %}

        <div class="content-wrapper">
            <div class="content-header row">
                <div class="content-header-left col-md-9 col-12 mb-2">
                  <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a data-href="{% url 'main' %}" class="nav-link d-flex align-items-center active select_elect_news_category">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-check">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="8.5" cy="7" r="4"></circle>
                                <polyline points="17 11 19 13 23 9"></polyline>
                            </svg>
                            <span class="d-none d-sm-block">Все новости</span>
                        </a>
                    </li>
                      <li class="nav-item">
                          <a data-href="/my_news/" class="nav-link d-flex align-items-center select_elect_news_category">
                              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user-check">
                                  <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                  <circle cx="8.5" cy="7" r="4"></circle>
                                  <polyline points="17 11 19 13 23 9"></polyline>
                              </svg>
                              <span class="d-none d-sm-block">Мои новости</span>
                          </a>
                      </li>
                      <li class="nav-item">
                          <a data-href="/draft_news/" class="nav-link d-flex align-items-center select_elect_news_category">
                              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-thumbs-up">
                                  <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
                              </svg>
                              <span class="d-none d-sm-block">Предложка</span>
                          </a>
                      </li>
                  </ul>
                </div>
            </div>
            <div class="content-body elect_news_container">
              {% load notify %}
              {% for object in object_list %}
                {{ object|get_notify:request.user|safe }}
              {% endfor %}
            </div>
        </div>
{% endblock %}
