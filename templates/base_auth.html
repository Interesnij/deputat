{% load static %}
<!doctype html>
<html class="loading" lang="en" data-textdirection="ltr">
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta property="og:type" content="website" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>{% block title %}{% endblock %}</title>
		{% block meta %}{% endblock %}

    <link rel="stylesheet" type="text/css" href="/static/styles/vendors.min.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/bootstrap-extended.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/components.css">
		<link rel="stylesheet" type="text/css" href="/static/styles/demo.css">
</head>

<body class="vertical-layout navbar-floating footer-static menu-expanded vertical-menu-modern" data-menu="vertical-menu-modern" data-col data-open="click">
		<div class="app-content content">
      <div class="content-overlay"></div>
      <div class="header-navbar-shadow"></div>
			<span id="ajax">
				<span id="reload_block">
					{% block content %}
					{% endblock %}
				</span>
			</span>
		</div>
		<div class="sidenav-overlay"></div>
		<div class="drag-target"></div>

		<script src="/static/scripts/vendors.min.js"></script>
		<script src="/static/scripts/auth.js"></script>
</body>
</html>
